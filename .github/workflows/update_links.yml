name: Update Cricify Links

on:
  schedule:
    # Har 1 ghante mein script chalegi
    - cron: '0 */1 * * *'
  workflow_dispatch: # Button to run manually

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Ye zaroori hai taaki action file ko commit kar sake

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pycryptodome requests

      - name: Run decryption script
        # Script wahi honi chahiye jo humne last discuss ki thi (JSON output wali)
        run: python decrypt_cricify.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Humne wapas JSON par switch kiya hai, isliye playlist.json add kar rahe hain
          git add playlist.json
          # Agar koi change nahi hua to error na aaye, isliye "|| exit 0" lagaya hai
          git commit -m "Auto-update cricket JSON with DRM keys" || exit 0
          git push
